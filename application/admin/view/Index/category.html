				<div class="layui-form" id="table-list">
					<table class="layui-table" lay-even lay-skin="nob">

							<col width="50">
							<col class="hidden-xs" width="50">
							<col class="hidden-xs" width="100">
							<col>
							<col width="80">
							<col width="150">
						</colgroup>
						<thead>
							<tr>
								<th><input type="checkbox" name="" lay-skin="primary" lay-filter="allChoose"></th>
								<th class="hidden-xs">ID</th>
<!--								<th class="hidden-xs">排序</th>-->
								<th>菜单名称</th>

								<th>推荐</th>

							</tr>
						</thead>
						<tbody>
						{volist name='categorys' id='category'}
							<tr>
								<td><input type="checkbox" name="" lay-skin="primary" data-id="{$category.id}"></td>
								<td class="hidden-xs">{$category.id}</td>
<!--								<td class="hidden-xs"><input type="text" name="title" autocomplete="off" class="layui-input" value="0" data-id="1"></td>-->
								<td>{$category.name}</td>
								<td><button class="layui-btn layui-btn-mini layui-btn-{$category.is_show==1?'normal':'warm'} table-list-status" data-status='{$category.is_show}'>{$category.is_show==1?'显示':'隐藏'}</button></td>
								<td><button class="layui-btn layui-btn-mini layui-btn-{$category.is_recommend==1?'normal':'warm'} table-list-status" data-status='{$category.is_recommend}'>{$category.is_recommend==1?'推荐':'不推荐'}</button></td>
								<td>
									<div class="layui-inline">
<!--										<button class="layui-btn layui-btn-mini layui-btn-normal  add-btn" data-id="1" data-url="menu-add2.html"><i class="layui-icon">&#xe654;</i></button>-->
										<button class="layui-btn layui-btn-mini layui-btn-normal  edit-btn" data-id="{$category.id}" data-url="{:url('admin/index/categoryedit')}"><i class="layui-icon">&#xe642;</i></button>
										<button class="layui-btn layui-btn-mini layui-btn-danger del-btn" data-id="{$category.id}" onclick="del()"><i class="layui-icon">&#xe640;</i></button>
									</div>
								</td>
							</tr>
						{/volist}
						</tbody>
					</table>
